        }

        .close-payment {

            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color);

        /* شاشة تأكيد الإرسال المحسنة */
        .confirmation-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .confirmation-icon {
            font-size: 60px;
            color: var(--success-color);
            margin-bottom: 20px;
        }

        .confirmation-screen h2 {
            color: var(--success-color);
            margin-bottom: 15px;
            font-size: 24px;
        }

        .confirmation-screen p {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 16px;
            max-width: 300px;
        }

        /* شاشة الكلان */
        .clan-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .clan-screen h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-color);
            text-align: center;
        }

        .clan-screen p {
            color: var(--text-color);
            opacity: 0.8;
            text-align: center;
            max-width: 300px;
        }

        /* شاشة الدعم */
        .support-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .support-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .support-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--text-color);
            border-bottom: 2px solid var(--highlight-color);
            padding-bottom: 10px;
            text-align: center;
        }

        .support-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .support-name {
            font-weight: bold;
        }

        .support-number {
            direction: ltr;
            display: inline-block;
        }

        .whatsapp-btn {
            background-color: var(--whatsapp-green);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .whatsapp-btn:hover {
            background-color: #128C7E;
        }

        .whatsapp-icon {
            width: 16px;
            height: 16px;
        }

        .close-support {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color);
        }

        .close-clan {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color);
        }

        @media (max-width: 480px) {
            .payment-card {
                padding: 15px;
            }
            
            .form-group input, 
            .form-group select, 
            .form-group textarea {
                padding: 10px;
                font-size: 14px;
            }
            
            .payment-title {
                font-size: 20px;
            }
            
            .submit-btn {
                padding: 12px;
                font-size: 15px;
            }
            
            .vodafone-number {
                font-size: 18px;
            }
            
            .controls {
                gap: 5px;
            }
            
            .clan-button,
            .support-button {
                padding: 8px 10px;
                font-size: 12px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 700px;
            }
            
            .cards {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

            .card h2 {

            }
            
            .price {
                font-size: 22px;
            }
            
            .main-title {
                font-size: 26px;
            }
            
            .logo-text {
                font-size: 20px;
            }
        }

    &lt;script&gt;
        // Telegram Bot Token
        const BOT_TOKEN = '7792932602:AAHiuGDCq7swS_7NQGN_ixkyDH-89mZfWmA';

            // يمكنك إضافة آيدي 4 مشرفين آخرين هنا
            // '5895171952',

        ];
        
        let currentProduct = '';

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
        
        function showPayment(product, price) {
            currentProduct = product;
            currentPrice = price;
            document.getElementById('productNameInput').value = product;
            document.getElementById('productPriceInput').value = price;
            document.getElementById('paymentScreen').style.display = 'flex';
            resetForm();
        }
        
        function hidePayment() {
            document.getElementById('paymentScreen').style.display = 'none';
        }
        
        function showConfirmation() {
            document.getElementById('confirmationScreen').style.display = 'flex';
        }
        
        function hideConfirmation() {
            document.getElementById('confirmationScreen').style.display = 'none';
            hidePayment();
        }
        
        function showSupportScreen() {
            document.getElementById('supportScreen').style.display = 'flex';
        }
        
        function hideSupportScreen() {
            document.getElementById('supportScreen').style.display = 'none';
        }
        
        function showClanScreen() {
            document.getElementById('clanScreen').style.display = 'flex';
        }
        
        function hideClanScreen() {
            document.getElementById('clanScreen').style.display = 'none';
        }
        
        function copyVodafoneNumber() {
            const number = document.getElementById('vodafoneNumber').textContent;
            navigator.clipboard.writeText(number).then(() =&gt; {
                alert('تم نسخ الرقم: ' + number);
            });
        }
        
        function openWhatsApp(phone) {
            window.open(`https://wa.me/${phone}`, '_blank');
        }
        
        function showFileName(input) {
            const fileNameDisplay = document.getElementById('fileName');
            if (input.files &amp;&amp; input.files[0]) {
                fileNameDisplay.textContent = input.files[0].name;
                document.getElementById('screenshotError').style.display = 'none';
            } else {
                fileNameDisplay.textContent = 'لم يتم اختيار صورة';
            }
        }
        
        function resetForm() {
            document.getElementById('paymentForm').reset();
            document.getElementById('fileName').textContent = '';
            document.querySelectorAll('.error-message').forEach(el =&gt; {
                el.style.display = 'none';
            });
        }
        
        // التحقق من صحة النموذج قبل الإرسال
        function validateForm() {
            let isValid = true;
            
            // التحقق من اسم اللاعب
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName === '') {
                document.getElementById('playerNameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('playerNameError').style.display = 'none';
            }
            
            // التحقق من الأيدي
            const playerId = document.getElementById('playerId').value.trim();
            if (playerId.length &lt; 8 || playerId.length &gt; 13 || !/^\d+$/.test(playerId)) {
                document.getElementById('playerIdError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('playerIdError').style.display = 'none';
            }
            
            // التحقق من رقم الهاتف (إجباري الآن)
          const phoneNumber = document.getElementById('phoneNumber').value.trim();
if (!/^\+201[0-2,5][0-9]{8}$/.test(phoneNumber)) {
    document.getElementById('phoneError').style.display = 'block';
    isValid = false;
} else {
    document.getElementById('phoneError').style.display = 'none';
}
            
            // التحقق من رقم التحويل
            const transactionNumber = document.getElementById('transactionNumber').value.trim();
            if (transactionNumber === '') {
                document.getElementById('transactionError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('transactionError').style.display = 'none';
            }
            
            // التحقق من صورة التحويل
            const screenshot = document.getElementById('screenshot').files[0];
            if (!screenshot) {
                document.getElementById('screenshotError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('screenshotError').style.display = 'none';
            }
            
            return isValid;
        }
        
        // إرسال البيانات إلى Telegram
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) return;

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;20&quot; height=&quot;20&quot; viewBox=&quot;0 0 24 24&quot; fill=&quot;white&quot;&gt;&lt;path d=&quot;M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46A7.93 7.93 0 0020 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74A7.93 7.93 0 004 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z&quot;/&gt;&lt;/svg&gt; جاري الإرسال...';

            const orderData = {
                product: currentProduct,
                price: currentPrice,
                playerName: document.getElementById('playerName').value.trim(),
                playerId: document.getElementById('playerId').value.trim(),
                phoneNumber: '+20' + document.getElementById('phoneNumber').value.trim(),
                transactionNumber: document.getElementById('transactionNumber').value.trim(),
                screenshot: document.getElementById('screenshot').files[0]
            };

            let message = `🎮 *طلب شحن جواهر جديد* 🎮\n\n`;
            message += `📦 *المنتج:* ${orderData.product}\n`;
            message += `💰 *السعر:* ${orderData.price}\n\n`;
            message += `👤 *اسم اللاعب:* ${orderData.playerName}\n`;
            message += `🆔 *الأيدي:* ${orderData.playerId}\n`;
            message += `📱 * رقم الهاتف: الخاص البشاري* ${orderData.phoneNumber}\n\n`;
            message += `💳 *طريقة الدفع:* فودافون كاش\n`;
            message += `🔢 *رقم اللذي تم التحويل عبره* ${orderData.transactionNumber}\n\n`;
            message += `📱 *+رقم فودافون كاش:* 201011907743\n\n`;
            message += `🕒 *وقت الطلب:* ${new Date().toLocaleString('ar-EG')}`;

            try {
                // إرسال الرسالة النصية لكل المشرفين
                const textPromises = ADMIN_CHAT_IDS.map(chatId =&gt; {
                    return fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message,
                            parse_mode: 'Markdown'
                        })
                    });
                });
                
                await Promise.all(textPromises);
                
                // إذا كان هناك صورة، إرسالها بشكل منفصل
                if (orderData.screenshot) {
                    const formData = new FormData();
                    formData.append('chat_id', ADMIN_CHAT_IDS[0]); // إرسال الصورة للمشرف الأول فقط
                    formData.append('photo', orderData.screenshot);
                    formData.append('caption', 'صورة إثبات الدفع للطلب أعلاه');
                    
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });
                }
                
                showConfirmation();
            } catch (error) {
                console.error('Error:', error);
                alert('حدث خطأ أثناء إرسال البيانات، يرجى المحاولة مرة أخرى');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;20&quot; height=&quot;20&quot; viewBox=&quot;0 0 24 24&quot; fill=&quot;white&quot;&gt;&lt;path d=&quot;M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z&quot;/&gt;&lt;/svg&gt; تأكيد الطلب وإرسال البيانات';
            }
        });

        // جعل البطاقات قابلة للنقر بالكامل
        document.querySelectorAll('.card').forEach(card =&gt; {
            card.querySelector('.buy-button').addEventListener('click', function(e) {
                e.stopPropagation();
                const product = card.querySelector('h2').textContent;
                const price = card.querySelector('.price').textContent;
                showPayment(product, price);
            });
        });
        
        // تحميل وضع العرض المفضل من الذاكرة المحلية
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

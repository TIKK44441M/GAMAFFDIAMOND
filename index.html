<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <meta charset="UTF-8">
  <title>موقع الألعاب المجانية BY GAMA X CHEAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      color: #00ffcc;
    }
    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 20px;
    }
    .game-card {
      background-color: #262626;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .game-title {
      font-size: 20px;
      margin: 15px 0;
      color: #ffffff;
    }
    .play-button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .play-button:hover {
      background-color: #00e6b8;
    }
    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 15px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    🎮 موقع الألعاب المجانية
  </header>

  <div class="games-container">

    <div class="game-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Garena_Free_Fire_logo.png" alt="Free Fire" class="game-img">
      <div class="game-title">Free Fire</div>
      <a href="https://ff.garena.com/" target="_blank">
        <button class="play-button">العب الآن</button>
      </a>
    </div>

    <div class="game-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/8/8e/PUBG_Mobile_logo.png" alt="PUBG" class="game-img">
      <div class="game-title">PUBG Mobile</div>
      <a href="https://www.pubgmobile.com/" target="_blank">
        <button class="play-button">العب الآن</button>
      </a>
    </div>

    <div class="game-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_Logo_2022.svg" alt="Roblox" class="game-img">
      <div class="game-title">Roblox</div>
      <a href="https://www.roblox.com/" target="_blank">
        <button class="play-button">العب الآن</button>
      </a>
    </div>

  </div>

  <footer>
    &copy; 2025 موقع الألعاب المجانية | جميع الحقوق محفوظة
  </footer>

</body>
</html>
